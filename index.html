<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background-color: #e8c99b;
            background-image: linear-gradient(315deg, #e8c99b 0%, #e8bc85 74%);">
                <h1>Mercedes <i class="fa fa-car"></i></h1>
                <p>Fast</p>
            </div>
            <div style="background-color: #5d4257;
            background-image: linear-gradient(315deg, #5d4257 0%, #a5c7b7 74%);">
                <h1>Mercedes <i class="fa fa-car"></i></h1>
                <p>Resistant</p>
            </div>
            <div style="background: linear-gradient(
              323deg, #9a9789 0%, #ffc800f2 63%);">
                <h1>Mercedes <i class="fa fa-car"></i></h1>
                <p>Fashionable</p>
            </div>
            <div style="background: linear-gradient(315deg, #696969 0%, #16191d 74%);">
                <h1>Mercedes <i class="fa fa-car"></i></h1>
                <p>Classic</p>
            </div>
        </div>

        <div class="main-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1539873907177-b024bb8c7523?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1403&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1616789916713-386a2b05e0bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1624562875327-dac46c5555d3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1616790151025-28d9e231fbaf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1534&q=80')"></div>
        </div>
        <div class="controls">
            <button class="down-button main-btn">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button main-btn">
              <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
